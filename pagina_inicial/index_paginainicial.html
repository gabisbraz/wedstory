  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

     <header>
        <h1 class="Logo">Wedstory</h1>
        <a href="#"><i class="fas fa-user-circle"></i> Perfil</a>

        </figure>
        </article>

        <article class="slide swiper-slide">

            <img src="imgs/Rectangle 24 (1).svg" alt="Alianças" class="image" />
            <figcaption class="image-data">
            <h2>Lista de Presentes</h2>
            <a href="#" class="button">Começar Agora</a>

        </figure>
        </article>
    </section>

    <button class="swiper-button-next nav-btn"></button>

    <nav class="swiper-pagination" aria-label="Controle de slides"></nav>
