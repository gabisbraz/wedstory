<html>
    <head>
        <meta charset="UTF-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Torna a página responsiva em diferentes dispositivos -->
        <title>WedStory</title> <!-- Título que aparece na aba do navegador -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!-- Estilos do Swiper para o slider -->
        <link rel="stylesheet" href="style.css" /> <!-- Seu CSS personalizado -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"> <!-- Biblioteca de ícones Font Awesome -->
    </head>

    <body>
        <header>
            <h1 class="Logo">Wedstory</h1> <!-- Título ou logotipo do site -->
            <a href="#"><i class="fas fa-user-circle"></i> Perfil</a> <!-- Link para o perfil do usuário com ícone -->
        </header>

        <section class="swiper">
            <section class="swiper-wrapper">
                <!-- Contêiner onde os slides do Swiper serão adicionados dinamicamente via JS -->
            </section>
            <section class="swiper-button-prev"></section> <!-- Botão para ir ao slide anterior -->
            <section class="swiper-button-next"></section> <!-- Botão para ir ao próximo slide -->
            <section class="swiper-pagination"></section> <!-- Pontos que indicam o slide ativo -->
        </section>

        <footer>
            <p>Contatos:</p> <!-- Título da seção de contato -->
            <img src="imgs/whatsapp.png" alt="Ícone do WhatsApp" class="icon"> <!-- Ícone do WhatsApp -->
            <p class="num">(11) 99710-2604</p> <!-- Número de telefone para contato -->
            <img src="imgs/mail.png" alt="Ícone do Gmail" class="icon"> <!-- Ícone do e-mail -->
            <p class="email">gi.ribeirodefrancisco@gmail.com</p> <!-- Endereço de e-mail para contato -->
            <section class="linha-vertical"></section> <!-- Linha decorativa que separa os elementos -->
            <a href="indexSobreNos.html" class="sobre-nos">Sobre Nós</a> <!-- Link para a página "Sobre Nós" -->
            <a href="indexSobrePlataforma.html" class="sobre-plataforma">Sobre a plataforma</a> <!-- Link para a página "Sobre a Plataforma" -->
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!-- Biblioteca JavaScript do Swiper para funcionalidade do slider -->
        <script src="script.js"></script> <!-- Arquivo JavaScript que cria os slides, aplica estilos e inicializa o Swiper -->
        </body>
</html>
