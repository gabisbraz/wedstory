<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedstory</title>
    <link rel="stylesheet" href="stylePerfil.css">
    <script src="scriptPerfil.js"></script>
</head>
<body>
    <header>
        <h1><a href="../home/index.html" class="logo">Wedstory</a></h1>
        <a href="#" class="icone">
            <img src="../assets/perfil.png" class="perfil" alt="Perfil">
            Perfil
        </a>
    </header>
    <main class="perfil-container">
        <section class="foto-perfil-section">
            <article class="foto-perfil-container">
                <figure class="foto-perfil" id="fotoPerfil">
                    <img id="imagemPerfil" src="" alt="Foto de perfil" style="display: none;">
                    <span class="placeholder-icon" id="placeholder">
                        <span class="plus-icon">+</span>
                    </span>
                </figure>
                <input type="file"
                       id="file-input"
                       accept="image/*"
                       style="display: none;">
                <label for="file-input" class="foto-perfil-overlay"></label>
            </article>
            <p class="foto-perfil-label">Foto de Perfil</p>
        </section>

        <section class="perfil-card">
            <form class="form-section" id="perfilForm">
                <fieldset class="input-group">
                    <input type="text"
                           id="nome"
                           placeholder="Nome de usuário"
                           class="form-input">
                    <span class="input-icon">✎</span>
                </fieldset>

                <fieldset class="input-group">
                    <input type="email"
                           id="email"
                           placeholder="E-mail"
                           class="form-input">
                    <span class="input-icon">✎</span>
                </fieldset>

                <button type="button"
                        class="btn-alterar-senha"
                        id="btnAlterarSenha">
                    Alterar senha
                </button>

                <button type="button"
                        class="btn-salvar"
                        id="btnSalvar">
                    Salvar
                </button>
            </form>
        </section>
    </main>

    <footer>
      <p>Contatos:</p>
      <img
        src="../assets/whatsapp.png"
        alt="Ícone do WhatsApp"
        class="icon"
      />
      <p class="num">(11) 99710-2604</p>
      <img src="../assets/mail.png" alt="Ícone do Gmail" class="icon" />
      <p class="email">gi.ribeirodefrancisco@gmail.com</p>
      <section class="linha-vertical"></section>
      <a href="../sobre-nos/indexSobreNos.html" class="sobre-nos">Sobre Nós</a>
      <a href="../sobre-plataforma/indexSobrePlataforma.html" class="sobre-plataforma">Sobre a Plataforma</a>
      
        
    </footer>


    
</body>
</html>
