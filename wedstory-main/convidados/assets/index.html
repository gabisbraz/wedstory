<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wedstory — Adicionar convidado</title>
    <link rel="stylesheet" href="../../pagina_inicial/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><a href="../../home/index.html">Wedstory</a></h1>
      <div class="perfil" role="button" aria-label="Abrir perfil">
        <i class="bi bi-person-circle"></i> Perfil
      </div>
    </header>

    <main>
      <div class="card" aria-labelledby="titulo-card">
        <h2 id="titulo-card">Adicionar convidado</h2>

        <label for="familia">Nome da Família (Opcional)</label>
        <input id="familia" type="text" placeholder="Ex: Família Silva" />

        <label for="nome">Nome principal (padrão)</label>
        <input id="nome" type="text" placeholder="Digite o nome do convidado" />

        <!-- ADULTOS -->
        <div class="info">
          <span>Adulto</span>
          <small>Faixa etária: acima de 8 anos</small>
        </div>
        <div class="row">
          <div id="adulto-list" class="nomes-container"></div>
        </div>
        <button type="button" class="button-row" onclick="adicionarConvidado('adulto')">
          Adicionar adulto
        </button>

        <!-- CRIANÇAS -->
        <div class="info">
          <span>Criança</span>
          <small>Faixa etária: entre 3 e 7 anos</small>
        </div>
        <div class="row">
          <div id="crianca-list" class="nomes-container"></div>
        </div>
        <button type="button" class="button-row" onclick="adicionarConvidado('crianca')">
          Adicionar criança
        </button>

        <!-- BEBÊS -->
        <div class="info">
          <span>Bebê</span>
          <small>Faixa etária: entre 0 e 2 anos</small>
        </div>
        <div class="row">
          <div id="bebe-list" class="nomes-container"></div>
        </div>
        <button type="button" class="button-row" onclick="adicionarConvidado('bebe')">
          Adicionar bebê
        </button>

        <div class="actions">
          <button class="salvar" id="btnSalvar" aria-label="Salvar convidado">
            Salvar
          </button>
          <button class="cancelar" id="btnCancelar" aria-label="Cancelar">
            Cancelar
          </button>
        </div>
      </div>

      <div class="buttons-row">
        <button class="new-guest" id="btnNovo">
          <i class="bi bi-plus-circle"></i> Novo convidado
        </button>
        <button class="view-list" id="btnVerLista">
          <i class="bi bi-eye"></i> Visualizar lista
        </button>
      </div>

      <div
        id="toast"
        class="toast"
        role="status"
        aria-live="polite"
        hidden
      ></div>
    </main>

    <footer>
      <p>Contatos:</p>
      <img
        src="../../assets/whatsapp.png"
        alt="Ícone do WhatsApp"
        class="icon"
      />
      <p class="num">(11) 99710-2604</p>
      <img src="../../assets/mail.png" alt="Ícone do Gmail" class="icon" />
      <p class="email">gi.ribeirodefrancisco@gmail.com</p>
      <section class="linha-vertical"></section>
      <a href="../../sobre-nos/indexSobreNos.html" class="sobre-nos"
        >Sobre Nós</a
      >
      <a
        href="../../sobre-plataforma/indexSobrePlataforma.html"
        class="sobre-plataforma"
        >Sobre a plataforma</a
      >
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
