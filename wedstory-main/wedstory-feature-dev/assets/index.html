<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedstory — Adicionar convidado</title>

  <!-- Estilos e ícones -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Wedstory</h1>
    <div class="perfil" role="button" aria-label="Abrir perfil">
      <i class="bi bi-person-circle"></i> Perfil
    </div>
  </header>

  <main>
    <div class="card" aria-labelledby="titulo-card">
      <h2 id="titulo-card">Adicionar convidado</h2>

      <label for="familia">Nome da Família (Opcional)</label>
      <input id="familia" type="text" placeholder="Ex: Família Silva" />

      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Digite o nome do convidado" />

      <div class="row">
        <div class="info">
          <span>Adulto</span>
          <small>Faixa etária: acima de 8 anos</small>
        </div>
        <div class="buttons" role="group" aria-label="Contador adultos">
          <button aria-label="Adicionar adulto" onclick="alterarQtd('adulto', 1)">+</button>
          <span id="adulto">0</span>
          <button aria-label="Remover adulto" onclick="alterarQtd('adulto', -1)">-</button>
        </div>
      </div>

      <div class="row">
        <div class="info">
          <span>Criança</span>
          <small>Faixa etária: entre 3 e 7 anos</small>
        </div>
        <div class="buttons" role="group" aria-label="Contador crianças">
          <button aria-label="Adicionar criança" onclick="alterarQtd('crianca', 1)">+</button>
          <span id="crianca">0</span>
          <button aria-label="Remover criança" onclick="alterarQtd('crianca', -1)">-</button>
        </div>
      </div>

      <div class="row">
        <div class="info">
          <span>Bebê</span>
          <small>Faixa etária: entre 0 e 2 anos</small>
        </div>
        <div class="buttons" role="group" aria-label="Contador bebês">
          <button aria-label="Adicionar bebê" onclick="alterarQtd('bebe', 1)">+</button>
          <span id="bebe">0</span>
          <button aria-label="Remover bebê" onclick="alterarQtd('bebe', -1)">-</button>
        </div>
      </div>

      <div class="actions">
        <button class="salvar" id="btnSalvar" aria-label="Salvar convidado">Salvar</button>
        <button class="cancelar" id="btnCancelar" aria-label="Cancelar">Cancelar</button>
      </div>
    </div>

    <div class="buttons-row">
      <button class="new-guest" id="btnNovo"><i class="bi bi-plus-circle"></i> Novo convidado</button>
      <button class="view-list" id="btnVerLista"><i class="bi bi-eye"></i> Visualizar lista</button>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
  </main>

  <footer>
    <div class="contacts">
      <div><i class="bi bi-telephone-fill"></i> (11) 99710-2604</div>
      <div><i class="bi bi-envelope-fill"></i> gi.ribeirodefrancisco@gmail.com</div>
    </div>
    <div class="links-footer">
      <a href="#">Sobre Nós</a><br>
      <a href="#">Sobre a plataforma</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
