<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedstory — Lista de Convidados</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Wedstory</h1>
    <div class="perfil" role="button" aria-label="Abrir perfil">
      <i class="bi bi-person-circle"></i> Perfil
    </div>
  </header>

  <main>
    <div class="card" aria-labelledby="titulo-lista">
      <h2 id="titulo-lista">Lista de Convidados</h2>

      <div id="listaContainer" class="lista-container">
        <!-- conteúdo gerado por list.js -->
      </div>

      <div class="actions actions-list">
        <button id="btnVoltar" class="cancelar"><i class="bi bi-arrow-left-circle"></i> Voltar</button>
        <button id="btnLimpar" class="salvar" title="Remover todos os convidados"><i class="bi bi-trash"></i> Limpar tudo</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="contacts">
      <div><i class="bi bi-telephone-fill"></i> (11) 99710-2604</div>
      <div><i class="bi bi-envelope-fill"></i> gi.ribeirodefrancisco@gmail.com</div>
    </div>
    <div class="links-footer">
      <a href="#">Sobre Nós</a><br>
      <a href="#">Sobre a plataforma</a>
    </div>
  </footer>

  <script src="js/list.js"></script>
</body>
</html>
